name: Deploy Frontend (minimal)

on:
  push:
    branches: [ main, master ]    # adjust to your branch name(s)
    paths:
      - 'FrontEnd/**'             # only run when FrontEnd files change

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: FrontEnd/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: FrontEnd

      - name: Build frontend
        run: npm run build
        working-directory: FrontEnd

      - name: Sync dist to S3 (jakejarvis)
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}          # name of your bucket
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-south-1'           # or hardcode region
          SOURCE_DIR: 'FrontEnd/dist'
